<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess that Number!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="heading" ondblclick="easterBunny()">Guess that Number!</h1>
    </header>

    <div class="game-elements">
    </div>

    <div class="game-buttons">
        <button 
            class="button" 
            id="button-easy" 
            onclick="startNewGame('easy')"
        >Easy (1-10)</button>

        <button 
            class="button" 
            id="button-medium" 
            onclick="startNewGame('medium')"
        >Medium (1-50)</button>

        <button 
            class="button" 
            id="button-hard" 
            onclick="startNewGame('hard')"
        >Hard (1-100)</button>
    </div>

    <footer>
        <p>Coded by: <a href="https://github.com/ak-run"  target="_blank">Agata</a></p>
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
